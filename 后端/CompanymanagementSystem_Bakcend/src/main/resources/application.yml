spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 填写你的数据库地址
    username: 填写你的数据库用户名
    password: 填写你的数据库密码
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

aliyun:
  oss:
    endpoint: 你的阿里云oss存储信息
    bucketName: 你的阿里云oss存储信息
    accessKeyId: 你的阿里云oss存储信息
    accessKeySecret: 你的阿里云oss存储信息

jwt:
    secret: 你的用于jwt令牌解密的密钥，要自己生成一个





